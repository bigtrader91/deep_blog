<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="tiny" height="1000px" preserveAspectRatio="xMidYMid meet" version="1.2" viewBox="0 0 800 1000" width="800px" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><rect fill="#FFFFFF" height="1000" width="800" x="0" y="0" /><rect fill="#E0E0E0" height="400" width="800" x="0" y="0" /><text fill="#333333" font-family="Arial" font-size="32px" font-weight="bold" text-anchor="middle" x="400.0" y="460">뼈 건강을 위한 생활 수칙</text><circle cx="50" cy="530" fill="#4A90E2" r="20" /><text fill="#FFFFFF" font-family="Arial" font-size="20px" font-weight="bold" text-anchor="middle" x="50" y="537">1</text><text fill="#333333" font-family="Arial" font-size="22px" font-weight="bold" x="100" y="540">칼슘 섭취</text><text fill="#555555" font-family="Arial" font-size="18px" x="100" y="570">매일 1000-1200mg의 칼슘을 섭취하세요. 우유, 요구르트, 치즈, 녹색 잎채소가 좋은 공급원입니다.</text><circle cx="50" cy="630" fill="#4A90E2" r="20" /><text fill="#FFFFFF" font-family="Arial" font-size="20px" font-weight="bold" text-anchor="middle" x="50" y="637">2</text><text fill="#333333" font-family="Arial" font-size="22px" font-weight="bold" x="100" y="640">비타민 D</text><text fill="#555555" font-family="Arial" font-size="18px" x="100" y="670">햇빛 노출과 비타민 D가 풍부한 음식을 통해 충분한 비타민 D를 섭취하세요.</text><circle cx="50" cy="730" fill="#4A90E2" r="20" /><text fill="#FFFFFF" font-family="Arial" font-size="20px" font-weight="bold" text-anchor="middle" x="50" y="737">3</text><text fill="#333333" font-family="Arial" font-size="22px" font-weight="bold" x="100" y="740">규칙적인 운동</text><text fill="#555555" font-family="Arial" font-size="18px" x="100" y="770">체중부하 운동과 근력 운동을 주 3-4회 실시하여 뼈 건강을 증진하세요.</text></svg>