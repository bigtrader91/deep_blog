<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="tiny" height="100%" preserveAspectRatio="xMidYMid meet" version="1.2" viewBox="0 0 800 800" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><rect fill="#111111" height="800" width="800" x="0" y="0" /><text dominant-baseline="middle" fill="#FFFFFF" font-family="Arial" font-size="32px" font-weight="bold" text-anchor="middle" x="400.0" y="60">뼈 건강을 위한 생활 수칙</text><rect fill="#000000" height="144" opacity="0.2" rx="10" ry="10" width="680.0" x="63.0" y="103" /><rect fill="#FEEBDC" height="144" rx="10" ry="10" width="680.0" x="60.0" y="100" /><text fill="#333333" font-family="Arial" font-size="20px" font-weight="bold" text-anchor="start" x="90.0" y="150">칼슘 섭취</text><text fill="#333333" font-family="Arial" font-size="16px" text-anchor="start" x="90.0" y="180">매일 1000-1200mg의 칼슘을 섭취하세요. 우유, 요구르트, 치즈, 녹색 잎채소가 좋은 공급원입니다.</text><rect fill="#000000" height="144" opacity="0.2" rx="10" ry="10" width="680.0" x="63.0" y="267" /><rect fill="#FEEBDC" height="144" rx="10" ry="10" width="680.0" x="60.0" y="264" /><text fill="#333333" font-family="Arial" font-size="20px" font-weight="bold" text-anchor="start" x="90.0" y="314">비타민 D</text><text fill="#333333" font-family="Arial" font-size="16px" text-anchor="start" x="90.0" y="344">햇빛 노출과 비타민 D가 풍부한 음식을 통해 충분한 비타민 D를 섭취하세요.</text><rect fill="#000000" height="144" opacity="0.2" rx="10" ry="10" width="680.0" x="63.0" y="431" /><rect fill="#FEEBDC" height="144" rx="10" ry="10" width="680.0" x="60.0" y="428" /><text fill="#333333" font-family="Arial" font-size="20px" font-weight="bold" text-anchor="start" x="90.0" y="478">규칙적인 운동</text><text fill="#333333" font-family="Arial" font-size="16px" text-anchor="start" x="90.0" y="508">체중부하 운동과 근력 운동을 주 3-4회 실시하여 뼈 건강을 증진하세요.</text></svg>