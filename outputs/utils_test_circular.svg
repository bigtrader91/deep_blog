<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="tiny" height="500px" version="1.2" viewBox="0,0,500,500" width="500px" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><rect fill="#FFFFFF" height="500" width="500" x="0" y="0" /><circle cx="250.0" cy="250.0" fill="#333333" r="50.0" stroke="none" /><text dominant-baseline="middle" fill="#FFFFFF" font-family="Arial" font-size="12px" font-weight="bold" text-anchor="middle" x="250.0" y="253.5">뼈 건강을 위한 생활 수칙</text><circle cx="250.0" cy="250.0" fill="none" r="105.0" stroke="#DDDDDD" stroke-width="1" /><circle cx="249.99999999999997" cy="150.0" fill="#FFFFFF" r="35.0" stroke="#555555" stroke-width="2" /><line stroke="#DDDDDD" stroke-dasharray="4,2" stroke-width="1" x1="250.0" x2="250.0" y1="199.0" y2="185.7" /><text dominant-baseline="middle" fill="#333333" font-family="Arial" font-size="9px" font-weight="normal" text-anchor="middle" x="249.99999999999997" y="151.5">칼슘 섭취</text><text fill="#666666" font-family="Arial" font-size="7px" text-anchor="middle" x="249.99999999999997" y="45.0">매일 1000-1200mg의 칼슘을</text><text fill="#666666" font-family="Arial" font-size="7px" text-anchor="middle" x="249.99999999999997" y="54.0">섭취하세요. 우유, 요구르트, 치즈, 녹색</text><text fill="#666666" font-family="Arial" font-size="7px" text-anchor="middle" x="249.99999999999997" y="63.0">잎채소가 좋은 공급원입니다.</text><circle cx="336.60254037844385" cy="300.0" fill="#FFFFFF" r="35.0" stroke="#4CAF50" stroke-width="2" /><line stroke="#DDDDDD" stroke-dasharray="4,2" stroke-width="1" x1="294.1672955930064" x2="305.6854334633394" y1="275.5" y2="282.15" /><text dominant-baseline="middle" fill="#333333" font-family="Arial" font-size="9px" font-weight="normal" text-anchor="middle" x="336.60254037844385" y="301.5">비타민 D</text><text fill="#666666" font-family="Arial" font-size="7px" text-anchor="start" x="413.60254037844385" y="300.0">햇빛 노출과 비타민 D가 풍부한 음식을 통해</text><text fill="#666666" font-family="Arial" font-size="7px" text-anchor="start" x="413.60254037844385" y="304.5">충분한 비타민 D를 섭취하세요.</text><circle cx="163.39745962155612" cy="300.0" fill="#FFFFFF" r="35.0" stroke="#FFC107" stroke-width="2" /><line stroke="#DDDDDD" stroke-dasharray="4,2" stroke-width="1" x1="205.83270440699363" x2="194.31456653666058" y1="275.5" y2="282.15" /><text dominant-baseline="middle" fill="#333333" font-family="Arial" font-size="9px" font-weight="normal" text-anchor="middle" x="163.39745962155612" y="301.5">규칙적인 운동</text><text fill="#666666" font-family="Arial" font-size="7px" text-anchor="end" x="86.39745962155612" y="300.0">체중부하 운동과 근력 운동을 주 3-4회</text><text fill="#666666" font-family="Arial" font-size="7px" text-anchor="end" x="86.39745962155612" y="304.5">실시하여 뼈 건강을 증진하세요.</text></svg>