<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="100%" preserveAspectRatio="xMidYMid meet" version="1.1" viewBox="0 0 500 500" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><style type="text/css"><![CDATA[
        :root {
            --base-font-size: 16px;
        }
        
        svg {
            max-width: 100%;
            height: auto; /* CSS에서는 auto 사용 가능 */
            display: block; /* 불필요한 여백 방지 */
        }
        
        .diagram-main-title {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 42px;
        }

        .diagram-card-title {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 32px;
        }

        .card-content {
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        
        .diagram-text {
            font-size: 16px;
        }
        
        .diagram-title {
            font-size: 24px;
        }
        
        /* 반응형 폰트 크기 */
        @media screen and (max-width: 800px) {
            .diagram-main-title { font-size: 36px; }
            .diagram-card-title { font-size: 28px; }
            .diagram-text { font-size: 14px; }
            .diagram-title { font-size: 22px; }
            .card-content { font-size: 20px; }
        }
        
        @media screen and (max-width: 600px) {
            .diagram-main-title { font-size: 30px; }
            .diagram-card-title { font-size: 24px; }
            .diagram-text { font-size: 12px; }
            .diagram-title { font-size: 20px; }
            .card-content { font-size: 16px; }
        }
        
        @media screen and (max-width: 400px) {
            .diagram-main-title { font-size: 24px; }
            .diagram-card-title { font-size: 20px; }
            .diagram-text { font-size: 10px; }
            .diagram-title { font-size: 18px; }
            .card-content { font-size: 14px; }
        }
    ]]></style><rect fill="#0f0f0f" height="500" width="500" x="0" y="0" /><rect fill="#0f0f0f" height="120" opacity="0.5" width="500" x="0" y="10" /><text class="diagram-main-title" dominant-baseline="middle" fill="#FFFFFF" font-family="Arial" font-size="100px" font-weight="bold" text-anchor="middle" x="250.0" y="60">The Role of Collagen in Joint Health</text><rect fill="#000000" height="120" opacity="0.3" rx="10" ry="10" width="425.0" x="40.5" y="118" /><g><rect fill="#FEEBDC" height="120" opacity="0.95" rx="10" ry="10" width="425.0" x="37.5" y="115" /></g><text class="diagram-card-title" fill="#333333" font-family="Arial" font-size="65px" font-weight="bold" text-anchor="start" x="62.5" y="160">Collagen Type II Benefits</text><g><text class="diagram-text card-content" fill="#000000" font-family="Arial" font-size="15px" font-weight="normal" text-anchor="start" x="62.5" y="190.0">Collagen type II alleviates osteoarthritis and rheumatoid arthritis symptoms, improving</text><text class="diagram-text card-content" fill="#000000" font-family="Arial" font-size="15px" font-weight="normal" text-anchor="start" x="62.5" y="208.0">joint function.</text></g><rect fill="#000000" height="120" opacity="0.3" rx="10" ry="10" width="425.0" x="40.5" y="246" /><g><rect fill="#FEEBDC" height="120" opacity="0.95" rx="10" ry="10" width="425.0" x="37.5" y="243" /></g><text class="diagram-card-title" fill="#333333" font-family="Arial" font-size="65px" font-weight="bold" text-anchor="start" x="62.5" y="288">Hydrolyzed Collagen Effects</text><g><text class="diagram-text card-content" fill="#000000" font-family="Arial" font-size="15px" font-weight="normal" text-anchor="start" x="62.5" y="318.0">Enzymatically hydrolyzed collagen peptides provide analgesic and anti-inflammatory</text><text class="diagram-text card-content" fill="#000000" font-family="Arial" font-size="15px" font-weight="normal" text-anchor="start" x="62.5" y="336.0">benefits to joint tissues.</text></g><rect fill="#000000" height="120" opacity="0.3" rx="10" ry="10" width="425.0" x="40.5" y="374" /><g><rect fill="#FEEBDC" height="120" opacity="0.95" rx="10" ry="10" width="425.0" x="37.5" y="371" /></g><text class="diagram-card-title" fill="#333333" font-family="Arial" font-size="65px" font-weight="bold" text-anchor="start" x="62.5" y="416">Combination with Other Supplements</text><g><text class="diagram-text card-content" fill="#000000" font-family="Arial" font-size="15px" font-weight="normal" text-anchor="start" x="62.5" y="446.0">Glucosamine and chondroitin sulfate may reduce joint pain, but their long-term efficacy</text><text class="diagram-text card-content" fill="#000000" font-family="Arial" font-size="15px" font-weight="normal" text-anchor="start" x="62.5" y="464.0">is debated.</text></g><rect fill="#000000" height="120" opacity="0.3" rx="10" ry="10" width="425.0" x="40.5" y="502" /><g><rect fill="#FEEBDC" height="120" opacity="0.95" rx="10" ry="10" width="425.0" x="37.5" y="499" /></g><text class="diagram-card-title" fill="#333333" font-family="Arial" font-size="65px" font-weight="bold" text-anchor="start" x="62.5" y="544">Need for Further Research</text><g><text class="diagram-text card-content" fill="#000000" font-family="Arial" font-size="15px" font-weight="normal" text-anchor="start" x="62.5" y="574.0">More studies are required to establish standardized protocols for collagen supplement</text><text class="diagram-text card-content" fill="#000000" font-family="Arial" font-size="15px" font-weight="normal" text-anchor="start" x="62.5" y="592.0">use.</text></g></svg>