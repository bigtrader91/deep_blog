<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="100%" preserveAspectRatio="xMidYMid meet" version="1.1" viewBox="0 0 500 500" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><style type="text/css"><![CDATA[
        :root {
            --base-font-size: 16px;
        }
        
        svg {
            max-width: 100%;
            height: auto; /* CSS에서는 auto 사용 가능 */
            display: block; /* 불필요한 여백 방지 */
        }
        
        .diagram-main-title {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 42px;
        }

        .diagram-card-title {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 32px;
        }

        .card-content {
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        
        .diagram-text {
            font-size: 16px;
        }
        
        .diagram-title {
            font-size: 24px;
        }
        
        /* 반응형 폰트 크기 */
        @media screen and (max-width: 800px) {
            .diagram-main-title { font-size: 36px; }
            .diagram-card-title { font-size: 28px; }
            .diagram-text { font-size: 14px; }
            .diagram-title { font-size: 22px; }
            .card-content { font-size: 20px; }
        }
        
        @media screen and (max-width: 600px) {
            .diagram-main-title { font-size: 30px; }
            .diagram-card-title { font-size: 24px; }
            .diagram-text { font-size: 12px; }
            .diagram-title { font-size: 20px; }
            .card-content { font-size: 16px; }
        }
        
        @media screen and (max-width: 400px) {
            .diagram-main-title { font-size: 24px; }
            .diagram-card-title { font-size: 20px; }
            .diagram-text { font-size: 10px; }
            .diagram-title { font-size: 18px; }
            .card-content { font-size: 14px; }
        }
    ]]></style><rect fill="#0f0f0f" height="500" width="500" x="0" y="0" /><rect fill="#0f0f0f" height="120" opacity="0.5" width="500" x="0" y="10" /><text class="diagram-main-title" dominant-baseline="middle" fill="#FFFFFF" font-family="Arial" font-size="100px" font-weight="bold" text-anchor="middle" x="250.0" y="60">관절 건강을 위한 영양제와 생활습관</text><rect fill="#000000" height="120" opacity="0.3" rx="10" ry="10" width="425.0" x="40.5" y="118" /><g><rect fill="#FEEBDC" height="120" opacity="0.95" rx="10" ry="10" width="425.0" x="37.5" y="115" /></g><text class="diagram-card-title" fill="#333333" font-family="Arial" font-size="65px" font-weight="bold" text-anchor="start" x="62.5" y="160">주요 영양소</text><g><text class="diagram-text card-content" fill="#000000" font-family="Arial" font-size="15px" font-weight="normal" text-anchor="start" x="62.5" y="190.0">글루코사민, 콘드로이틴, MSM, 오메가-3 등은 관절 건강에 필수적인 성분입니다.</text></g><rect fill="#000000" height="120" opacity="0.3" rx="10" ry="10" width="425.0" x="40.5" y="246" /><g><rect fill="#FEEBDC" height="120" opacity="0.95" rx="10" ry="10" width="425.0" x="37.5" y="243" /></g><text class="diagram-card-title" fill="#333333" font-family="Arial" font-size="65px" font-weight="bold" text-anchor="start" x="62.5" y="288">추천 제품</text><g><text class="diagram-text card-content" fill="#000000" font-family="Arial" font-size="15px" font-weight="normal" text-anchor="start" x="62.5" y="318.0">닥터스베스트의 글루코사민 콘드로이틴 MSM 캡슐과 UC-II 콜라겐 제품이 효과적입니다.</text></g><rect fill="#000000" height="120" opacity="0.3" rx="10" ry="10" width="425.0" x="40.5" y="374" /><g><rect fill="#FEEBDC" height="120" opacity="0.95" rx="10" ry="10" width="425.0" x="37.5" y="371" /></g><text class="diagram-card-title" fill="#333333" font-family="Arial" font-size="65px" font-weight="bold" text-anchor="start" x="62.5" y="416">식습관과 운동</text><g><text class="diagram-text card-content" fill="#000000" font-family="Arial" font-size="15px" font-weight="normal" text-anchor="start" x="62.5" y="446.0">균형 잡힌 식단과 규칙적인 운동은 관절 기능 개선에 중요합니다.</text></g><rect fill="#000000" height="120" opacity="0.3" rx="10" ry="10" width="425.0" x="40.5" y="502" /><g><rect fill="#FEEBDC" height="120" opacity="0.95" rx="10" ry="10" width="425.0" x="37.5" y="499" /></g><text class="diagram-card-title" fill="#333333" font-family="Arial" font-size="65px" font-weight="bold" text-anchor="start" x="62.5" y="544">스트레스 관리</text><g><text class="diagram-text card-content" fill="#000000" font-family="Arial" font-size="15px" font-weight="normal" text-anchor="start" x="62.5" y="574.0">스트레스와 수면 관리가 관절 건강에 긍정적인 영향을 미칩니다.</text></g></svg>