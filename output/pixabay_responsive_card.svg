th="680.0" x="60.0" y="678" /><text fill="#21364b" font-family="Arial" font-size="20px" font-weight="bold" text-anchor="start" x="90.0" y="728">야당 주장</text><text fill="#333333" font-family="Arial" font-size="16px" text-anchor="start" x="90.0" y="758">내란 수괴 윤석열 구속 과정에 외압이 있었다는 의혹! 검찰총장을 공수처에 고발하며 진상규명을 요구하고 있습니다.</text><rect fill="#000000" height="168" opacity="0.2" rx="10" ry="10" width="680.0" x="63.0" y="845" /><rect fill="#E8F4F9" height="168" rx="10" ry="10" width="680.0" x="60.0" y="842" /><text fill="#21364b" font-family="Arial" font-size="20px" font-weight="bold" text-anchor="start" x="90.0" y="892">국민 반응</text><text fill="#333333" font-family="Arial" font-size="16px" text-anchor="start" x="90.0" y="922">SNS와 여론조사에서는 '정치권 싸움에 지친다'는 반응이 지배적. 진실 규명보다 민생을 우선해야 한다는 목소리가</text><text fill="#333333" font-family="Arial" font-size="16px" text-anchor="start" x="90.0" y="946">높습니다.</text></svg>